<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas HR Suite - SIRH Complet</title>
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml" />
    <script type="module" src="https://unpkg.com/@fluentui/web-components@2.5.6/dist/web-components.min.js"></script>
    <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="brand">
            <span class="brand-icon">◆</span>
            <div>
                <h1 class="brand-title">Atlas HR Suite</h1>
                <p class="brand-subtitle">Plateforme SIRH Complète</p>
            </div>
        </div>

        <div class="header-center">
            <fluent-breadcrumb id="breadcrumb"></fluent-breadcrumb>
        </div>

        <div class="header-actions">
            <fluent-button id="themeBtn" appearance="transparent" title="Changer le thème">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16Zm0 1.5v13a6.5 6.5 0 0 0 0-13Z"/>
                </svg>
            </fluent-button>
            <fluent-button id="exportBtn" appearance="accent">Exporter</fluent-button>
            <fluent-avatar name="Admin" color="colorful"></fluent-avatar>
        </div>
    </header>

    <!-- Navigation Sidebar -->
    <nav class="app-nav">
        <div id="navMenu" class="nav-menu"></div>
        <div class="nav-footer">
            <fluent-button appearance="stealth" class="nav-item">
                <span>⚙️ Paramètres</span>
            </fluent-button>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="appContent" class="app-content">
        <!-- Dynamic content loaded here -->
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <fluent-progress-ring></fluent-progress-ring>
    </div>

    <script type="module" src="assets/js/app.js"></script>
    <script src="assets/js/routes.js"></script>
</body>
</html>
